<!DOCTYPE html>
<html lang="pt-br">

    <head>

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="style.css">

        <title>Exercise 6</title>

    </head>


    <body>

        <h1>Jogo de Adivinhação</h1>
        <h2>Adivinhe o número de 0 à 9 com 3 tentativas!</h2>

        <form>
            <fieldset>

                <legend>MiniGame Adivinhação</legend>

                <p>
                    <label for="jogo">Número</label>
                    <input type="text" id="jogo" name="jogo" minlength="0" maxlength="1" size="1" placeholder="0 à 9">
                </p>

                <input type="button" class="btn"  onclick="game()" value="Tentar">

                <p>
                    Clique em <b>*Tentar*</b>
                </p>

            </fieldset>
        </form>

        <script src="./functions.js"></script>
        
    </body>

</html>
